<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700;800;900&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>calc</p>
    <div id="calcBody">
      <input type="text" id="displayWindow" placeholder="0" readonly />
      <div id="keypadWindow">
        <div id="keyBlock">
          <button id="num7">7</button>
          <button id="num8">8</button>
          <button id="num9">9</button>
          <button class="blueGrey" id="delBtn">DEL</button>
          <button id="num4">4</button>
          <button id="num5">5</button>
          <button id="num6">6</button>
          <button id="addBtn">+</button>
          <button id="num1">1</button>
          <button id="num2">2</button>
          <button id="num3">3</button>
          <button id="subBtn">-</button>
          <button id="dotBtn">.</button>
          <button id="num0">0</button>
          <button id="slashBtn">/</button>
          <button id="multBtn">x</button>
          <button class="blueGrey" id="resetBtn">Reset</button>
          <button id="evalBtn">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
